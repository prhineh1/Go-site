<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Panurge</title>
</head>
<body>

<form method="POST" action="/register">
    <input type="text" placeholder="Username" minlength="3" maxlength="15"
           pattern="[A-Za-z0-9]" title="username must only contain alphanumeric characters"
           name="username" required
    >
    <input type="password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!#$%^*?,./\\_])?.+$"
           placeholder="password" name="password" required
    >
    <p>use at least one uppercase letter, one numeral and 8 charcters. \n Accepted special chararcetrs: !#$%^*?,./\_</p>
    <input type="email" placeholder="email" name="email" required>
    <input type="submit" value="Login">
</form>
{{if .Error}}
<p style="color:red">{{.Error}}</p>
{{end}}

</body>
</html>
